<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>flexbox</title>
</head>
<body>
    
    <div class="container-box">
        
        <div class="all">
            
            <div class="container">

                <div class="info">
                    <h2>BILLING ADDRESS</h2>
                    <p>Full Name</p>
                    <input type="text" placeholder="Enter Your Name">
                    <p>Email</p>
                    <input type="text" placeholder="@yahoo.com">
                    <p>Address</p>
                    <input type="email" placeholder="Street">
                    <p>City</p>
                    <input type="text" placeholder="Dubai">

                </div>

                <div class="payment info">
                    <h2>PAYMENT</h2>
                    <p>Cards Accepted</p>


                    <div class="cards">
                        <div class="item"><img src="icons8-paypal.svg" alt="paypal"></div>
                        <div class="item"><img src="icons8-mastercard.svg" alt="master"></div>
                        <div class="item"><img src="icons8-visa.svg" alt="visa"></div>
                        <div class="item"><img src="icons8-bank-cards-64.png" alt="something"></div>
                        <div class="item"><img src="icons8-credit-card-48.png" alt="something2"></div>
                    </div>

                    <p>Name On Card</p>
                    <input type="text">
                    <p>Credit Card Number</p>
                    <input type="number" placeholder="1111 2222 3333 4444">
                    <p>Exp. Month</p>
                    <input type="text">
                </div>

            </div>

            <div class="address-container">

                <div class="address">
                    <p>State</p>
                    <input type="text" placeholder="Jigawa" class="last">
                </div>

                <div class="address">
                    <p>Zip Code</p>
                    <input type="text" placeholder="123 456" class="last">
                </div>

                <div class="address">
                    <p>Exp. Year</p>
                    <input type="text" placeholder="2024" class="last">
                </div>

                <div class="address">
                    <p>CVV</p>
                    <input class="last" type="text" placeholder="555">
                </div>

            </div>
            <input class="button" type="submit" value="Submit">
            <p class="home"><a href="https//:google.com">Go back to home</a></p>

        </div>

    </div>





</body>
</html>
